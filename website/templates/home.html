{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="background">
    <div class="home-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logotype" class="logo">
        </div>
        <div class="content-container">
            <h1 class="text-center">Welcome to Our Company</h1>
            <p class="text-center">
                We are committed to delivering excellent services to our clients. Explore our website to learn more about what we offer!
            </p>
            <div class="text-center">
                <a href="{{ url_for('views.home') }}" class="btn btn-primary">Explore Our Services</a>
            </div>
        </div>
    </div>
</div>

<style>
    .background {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
    }

    .home-container {
        display: flex;
        align-items: center;
        flex-direction: column;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
    }

    .logo-container {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
    }

    .logo {
        max-width: 200px;
        height: auto;
    }

    .content-container {
        text-align: center;
    }

    .text-center {
        margin-top: 20px;
    }

    .btn {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    @media (min-width: 769px) {
        .home-container {
            flex-direction: row;
            justify-content: space-between;
            text-align: left;
        }

        .logo-container {
            width: 30%;
        }

        .content-container {
            width: 65%;
        }
    }
</style>
{% endblock %}
